<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-section">
        <h2 id="fp-heading">Forgot Password</h2>
        <p id="fp-desc">reset your password.</p>
        <form id="forgotPasswordForm">
          <div class="input-group">
            <label for="email" id="fp-email-label">Email *</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
            <label for="password" id="fp-password-label">New Password *</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your new password"
              required
            />
          </div>
          <button type="submit" class="btn" id="fp-btn">Send Reset Link</button>
          <p class="register-link" id="fp-login-link">
            Remembered your password?
            <a href="login.html" id="fp-login-a">Login</a>
          </p>
        </form>
      </div>
      <div class="image-section">
        <img
          src="https://images.unsplash.com/photo-1551434678-e076c223a692?auto=format&fit=crop&w=800&q=80"
          alt="Digital Marketing"
        />
      </div>
      <div
        class="language-dropdown"
        style="
          display: flex;
          align-items: center;
          margin-left: 1rem;
          position: absolute;
          top: 1rem;
          right: 1rem;
        "
      >
        <select
          id="language-select"
          aria-label="Select Language"
          class="nav-select"
          style="
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: #fff;
            font-size: 1rem;
            color: #333;
          "
        >
          <option value="en">English</option>
          <option value="ar">Arabic</option>
          <option value="he">Hebrew</option>
        </select>
      </div>
    </div>
    <script type="module" src="forgot-password.js"></script>

    <script>
      const translations = {
        en: {
          heading: "Forgot Password",
          desc: "reset your password.",
          emailLabel: "Email *",
          passwordLabel: "New Password *",
          btn: "Send Reset Link",
          loginLink: "Remembered your password? ",
          loginA: "Login",
        },
        ar: {
          heading: "نسيت كلمة المرور",
          desc: "أعد تعيين كلمة المرور الخاصة بك.",
          passwordLabel: "كلمة المرور الجديدة *",
          emailLabel: "البريد الإلكتروني *",
          btn: "إرسال رابط إعادة التعيين",
          loginLink: "تذكرت كلمة المرور؟ ",
          loginA: "تسجيل الدخول",
        },
        he: {
          heading: "שכחת סיסמה",
          desc: "אפס את הסיסמה שלך.",
          emailLabel: "אימייל *",
          passwordLabel: "סיסמה חדשה *",
          btn: "שלח קישור לאיפוס",
          loginLink: "נזכרת בסיסמה? ",
          loginA: "התחבר",
        },
      };

      const langSelect = document.getElementById("language-select");
      langSelect.addEventListener("change", function () {
        const lang = langSelect.value;
        document.getElementById("fp-heading").textContent =
          translations[lang].heading;
        document.getElementById("fp-desc").textContent =
          translations[lang].desc;
        document.getElementById("fp-email-label").textContent =
          translations[lang].emailLabel;
        document.getElementById("fp-password-label").textContent =
          translations[lang].passwordLabel;
        document.getElementById("fp-btn").textContent = translations[lang].btn;
        document.getElementById(
          "fp-login-link"
        ).innerHTML = `${translations[lang].loginLink}<a href='login.html' id='fp-login-a'>${translations[lang].loginA}</a>`;
        // Set RTL for Arabic and Hebrew, LTR for English
        if (lang === "ar" || lang === "he") {
          document.documentElement.setAttribute("dir", "rtl");
        } else {
          document.documentElement.setAttribute("dir", "ltr");
        }
      });
    </script>
  </body>
</html>
