<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register_The_Stackly_Dightal_Marketing</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container reverse">
        <div class="image-section">
            <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=800&q=80" alt="Register">
        </div>
        <div class="form-section">
            <h1>Create Account</h1>
            <p>Sign up to get started</p>
            <form id="registerForm">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <p class="register-link">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
